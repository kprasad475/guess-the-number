<div class="game-container">
    <mat-card>
      <mat-card-title>Guess the Number</mat-card-title>
      <mat-card-content>
        <p>Try to guess the number between 1 and 100!</p>
        <mat-form-field appearance="fill">
          <mat-label>Enter your guess</mat-label>
          <input matInput type="number" [(ngModel)]="guess" placeholder="Enter your guess">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="checkGuess()">Check</button>
        <p [@fadeIn]="message">{{ message }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" (click)="newGame()">New Game</button>
      </mat-card-actions>
    </mat-card>
  </div>
